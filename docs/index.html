e-none pr-8 pl-2 py-2 appearance-none rounded-none cursor-pointer border-0 text-center rounded-r-md" data-birthdaypicker-day></select><div class="top-0 left-0 pointer-events-none absolute w-full h-full border-0 peer-focus:ring-pink-500 peer-focus:ring-2 peer-focus:z-10 peer-focus:bg-pink-500/10 rounded-r-md"><svg class="w-4 top-2 right-2 absolute" width="24" height="24" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m20.902 7.331c.326-.322.851-.322 1.175 0s.325.841 0 1.163l-9.49 9.396c-.324.322-.848.322-1.175 0l-9.49-9.396c-.324-.322-.324-.841 0-1.163.325-.322.851-.322 1.175 0l8.903 8.569z"/></svg></div></div></div><div class="relative mb-4"><div class="mb-1">selected result<div class="text-xs" x-text="currentOutputFormat.desc"></div></div><input class="px-2 py-2 outline-none border-0 focus:ring-pink-500 focus:ring-2 rounded-md disabled:bg-gray-400 disabled:text-gray-600 disabled:opacity-1" id="mm-input" :value="result" disabled="disabled"/></div></div><div class="md:w-1/2 md:ml-2"><div>event log:</div><div class="text-xs w-full px-2 py-2 rounded-t-md bg-white h-36 overflow-y-scroll" x-ref="events" id="events"></div><button type="button" @click="clearLog" class="px-4 py-2 rounded-b-md inline-block w-full text-white mb-2 mr-2 outline-none bg-slate-800 hover:bg-slate-900">clear event log</button></div></div><div class="mt-8"><div>set date to the Birthday of:</div><template x-for="bday in birthdays" :key="bday.id"><button type="button" @click="setdate(bday.val)" x-text="bday.label" class="px-4 py-2 inline-block text-white mb-2 mr-2 outline-none" :class="date==bday.val ? 'bg-pink-600 hover:bg-pink-700' : 'bg-slate-800 hover:bg-slate-900'"></button></template></div><div class="mt-8"><div>set year, month, day:</div><div class="flex mb-4"><input placeholder="set year" class="px-4 py-2 h-[40px] w-32" value="" x-model="_year" @keyup.enter="setyear(_year)"/><button type="button" @click="setyear(_year)" class="w-28 px-4 py-2 h-[40px] inline-block text-white mb
